<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Item Lister</title>
</head>

<body>
    <div class=" mt-5  d-flex justify-content-center">
        <div id="main" class="card  p-5">
            <h2 class="text-center mb-2">Appointment Booking App</h2>
            <form >
                <label for="">Name</label>
                <input type="text" class="form-control mr-2" id="name" name="name">
                <label for="">Email</label>
                <input type="email" class="form-control mr-2" id="email" name="email">
                <br>
                <input type="submit" id="submit" class="btn btn-dark" value="Submit">
            </form>
            <ul id="listOfPeople"></ul>
        </div>
    </div>
    <script>
        const submitButton = document.getElementById('submit');
        //displaying local storage data after DOMContenLoaded
        document.addEventListener('DOMContentLoaded', (e) => {
            var keys = Object.keys(localStorage) //taking out all the keys that are there in the local storage
                // i = keys.length;
            // console.log("keys", keys);
            let stringifiedDetailsOfPeople, detailsOfPeople;

            Object.keys(localStorage).forEach((key) => {
                if (key.match(/userDetails/g)) {
                    stringifiedDetailsOfPeople = localStorage.getItem(key);
                    detailsOfPeople = JSON.parse(stringifiedDetailsOfPeople);
                    
                    addNewLineElement(detailsOfPeople);
                }
            });
        })

        //saving data to local storage
        submitButton.addEventListener("click", (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            if (email.length > 0 && name.length > 0) {
                const myObj = {
                    name: name,
                    email: email
                };
                localStorage.setItem('userDetails' + email, JSON.stringify(myObj));//we want local storage to save data uniquely by email
                addNewLineElement(myObj,email);
            }

        });
        
        //displaying in frontend when submitted
        function addNewLineElement(myObj,email) {
            const ul = document.getElementById("listOfPeople");
            const li = document.createElement("li");
            
            let tN = document.createTextNode(myObj.name + " " + myObj.email + " " )
            li.appendChild(tN); 
            ul.appendChild(li);
            editfn(myObj,ul,li);
            deletefn(myObj,li,ul);
            
        }

        //edit function
        function editfn(myObj,ul,li){
            const e = document.createElement('input');
            e.type = 'button';
            e.className = 'edit';
            e.value = 'Edit';
            e.style.marginRight = '4px'
            e.style.marginTop = '4px'
            e.addEventListener('click',()=>{
                document.getElementById('name').value = myObj.name;
                document.getElementById('email').value = myObj.email;
                li.remove();
            })
            li.appendChild(e)
        }


            //delete button
        function deletefn(myObj,li,ul){
            
            const d = document.createElement('input');
            d.type = 'button';
            d.className = 'delete';
            d.value = 'Delete';
            li.appendChild(d)
            d.addEventListener('click',()=>{
                localStorage.removeItem('userDetails'+ myObj.email)
                li.remove();
            })
        }





        





    </script>

</body>

</html>
